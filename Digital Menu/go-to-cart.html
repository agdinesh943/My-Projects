<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cart-container {
            padding: 2rem;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }

        .cart-summary {
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 2px solid #ddd;
        }

        .checkout-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function goToCart() {
            window.location.href = "cart.html";
        }

        function addToCart() {
            const itemName = "Burger Dreams";
            const itemPrice = 99; // Fixed price as shown in the provided HTML
            const quantity = parseInt(document.getElementById('total').value, 10);

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: itemName, price: itemPrice, quantity: quantity });
            localStorage.setItem('cart', JSON.stringify(cart));

            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            localStorage.setItem('cartCount', cartCount);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalItemsDisplay = document.getElementById('total-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            let totalCost = 0;

            if (cart.length > 0) {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    const itemTotal = item.price * item.quantity;
                    totalCost += itemTotal;
                    // let mrp = document.getElementsByClassName("item-price").innerHTML;
                    cartItem.innerHTML = `<h3>${item.name}</h3><p>Price:  = Rs.${itemTotal}</p>`;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            totalItemsDisplay.innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        });
    </script>
</head>

<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <h3>Total Items: <span id="total-items">0</span></h3>
            <button class="checkout-btn" onclick="goToCart()">Proceed to Checkout</button>
        </div>
    </div>
</body>

</html>
